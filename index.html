<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="board">
      <div class="column" id="todo">
        <h3>Todo</h3>
        <div class="card" data-id="card1">Card 1</div>
        <div class="card" data-id="card2">Card 2</div>
      </div>
      <div class="column" id="in-progress">
        <h3>In Progress</h3>
        <div class="card" data-id="card3">Card 3</div>
      </div>
      <div class="column" id="done">
        <h3>Done</h3>
        <div class="card" data-id="card4">Card 4</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
